    <!-- formulario de contacto y redes sociales -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <ul class="list-unstyled">
                    <p>Visítanos en nuestras redes sociales</p>
                    <li><a href="https://www.instagram.com/pizzas_y_hamburguesas_pios/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
                    <li><a href="https://es-es.facebook.com/people/PIOS-Pizza-y-Hamburguesas/100063894037348/" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a></li>

                </ul>
            </div>
            <div class="col-12 col-md-6">
                <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
